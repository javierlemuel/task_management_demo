                                                                        </div>

                                                                            <select id="priority" class="form-select" x-model="params.priority">

                                                                @click="viewTaskModal = false"
                                                            >
                                                                <svg
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    width="24px"

                                                                    fill="none"
                                                                    stroke="currentColor"

                                                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                                                    <line x1="6" y1="6" x2="18" y2="18"></line>

                                                            <div
                                                                class="flex flex-wrap items-center gap-2 bg-[#fbfbfb] py-3 text-lg font-medium ltr:pl-5 ltr:pr-[50px] rtl:pr-5 rtl:pl-[50px] dark:bg-[#121c2c]"
                                                            >
                                                                <div x-text="selectedTask.title"></div>
                                                                <div
                                                                    x-show="selectedTask.priority"
                                                                    x-text="selectedTask.priority"
                                                                    class="badge rounded-3xl capitalize"
                                                                    :class="{
                                                                'badge-outline-primary': selectedTask.priority === 'medium',
                                                                'badge-outline-warning ': selectedTask.priority === 'low',
                                                                'badge-outline-danger ': selectedTask.priority === 'high',
                                                            }"
                                                                ></div>
                    
                                                                
                                                            </div>

                                                                <div class="mt-8 flex items-center justify-end">

        <script src="assets/js/alpine-collaspe.min.js"></script>
        <script src="assets/js/alpine-persist.min.js"></script>
        <script defer src="assets/js/alpine-ui.min.js"></script>
        <script defer src="assets/js/alpine-focus.min.js"></script>
        <script defer src="assets/js/alpine.min.js"></script>
        <script src="assets/js/custom.js"></script>
        <script src="assets/js/quill.js"></script>

        <script>
            const defaultParams = {
                id: null,
                title: '',
                description: '',
                descriptionText: '',
                path: '',
                status: '',
                priority: '',
            };
            document.addEventListener('alpine:init', () => {
                // main section
                Alpine.data('scrollToTop', () => ({
                    showTopButton: false,
                    init() {
                        window.onscroll = () => {
                            this.scrollFunction();
                        };
                    },

                    scrollFunction() {
                        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                            this.showTopButton = true;
                        } else {
                            this.showTopButton = false;
                        }
                    },

                    goToTop() {
                        document.body.scrollTop = 0;
                        document.documentElement.scrollTop = 0;
                    },
                }));

                // theme customization
                Alpine.data('customizer', () => ({
                    showCustomizer: false,
                }));

                // sidebar section
                Alpine.data('sidebar', () => ({
                    init() {
                        const selector = document.querySelector('.sidebar ul a[href="' + window.location.pathname + '"]');
                        if (selector) {
                            selector.classList.add('active');
                            const ul = selector.closest('ul.sub-menu');
                            if (ul) {
                                let ele = ul.closest('li.menu').querySelectorAll('.nav-link');
                                if (ele) {
                                    ele = ele[0];
                                    setTimeout(() => {
                                        ele.click();
                                    });
                                }
                            }
                        }
                    },
                }));

                // header section
                Alpine.data('header', () => ({
                    init() {
                        const selector = document.querySelector('ul.horizontal-menu a[href="' + window.location.pathname + '"]');
                        if (selector) {
                            selector.classList.add('active');
                            const ul = selector.closest('ul.sub-menu');
                            if (ul) {
                                let ele = ul.closest('li.menu').querySelectorAll('.nav-link');
                                if (ele) {
                                    ele = ele[0];
                                    setTimeout(() => {
                                        ele.classList.add('active');
                                    });
                                }
                            }
                        }

                        this.addMessages();
                    },

                    messages: [
                    ],

                    addMessages() {
                        var admins = JSON.parse(getCookie("admins"));
                        var adminID = JSON.parse(sessionStorage.getItem("adminID"));
                        
                        list = admins[adminID-1]['notifications'];

                        for(var i = 0; i < list.length; i++)
                        {
                            let maxUserId = this.messages.length
                                    ? this.messages.reduce((max, character) => (character.id > max ? character.id : max), this.messages[0].id)
                                    : 0;

                            let message = {
                                id: maxUserId + 1,
                                message: list[i],
                            }

                            this.messages.unshift(message);
                        }
                            
                    },

                    removeMessage(value) {
                        this.messages = this.messages.filter((d) => d.id !== value);
                        var admins = JSON.parse(getCookie("admins"));

                        var adminID = JSON.parse(sessionStorage.getItem("adminID"));
                        list = admins[adminID-1]['notifications'];

                        for(var i = 0; i < list.length; i++)
                        {
                            if(i == value-1)
                                list = list.splice(i, i);
                        }

                        admins[adminID-1]['notifications'] = list;
                        setCookie("admins", admins);



                    },
                }));

                //Get tasks and userID from query parameter
                var cookie = getCookie("tasks");
                tasks = JSON.parse(cookie);
                const queryParams = new URLSearchParams(window.location.search);
                const paramName = 'id';
                const user_id = queryParams.get(paramName);
                console.log(tasks)
                console.log(user_id)

                var tasks = tasks.filter(function(task) {
                    return task.task_user === parseInt(user_id);
                });

                console.log(tasks)


                //todolist
                Alpine.data('todolist', () => ({
                    selectedTab: '',
                    isShowTaskMenu: false,
                    addTaskModal: false,
                    viewTaskModal: false,

                    params: JSON.parse(JSON.stringify(defaultParams)),
                    allTasks: [
                        {
                            
                        },
                    ],
                    filteredTasks: [],
                    pagedTasks: [],
                    searchTask: '',
                    selectedTask: defaultParams,
                    maxid: 0,

                    pager: {
                        currentPage: 1,
                        totalPages: 0,
                        pageSize: 10,
                        startIndex: 0,
                        endIndex: 0,
                    },
                    quillEditor: null,

                    init() {
                        this.searchTasks();
                        this.initEditor();
                        this.user_id = user_id;

                        //Add the employee's tasks to the tasks array
                        for(var i = 0; i < tasks.length; i++){
                            if(tasks[i]['task_user'] == this.user_id)
                            {
                                this.addTask(tasks[i]['taskID'], tasks[i]['task_name'], tasks[i]['due_date'],
                                tasks[i]['task_description'], tasks[i]['task_priority'], tasks[i]['task_status'],
                                tasks[i]['task_user']);
                            }
                        }
                    },
                    initEditor() {
                        this.quillEditor = new Quill(this.$refs.editor, {
                            //Set quill editor configuration, remove the arrows from toolbar of snow.
                            theme: 'snow',
                            modules: {
                                toolbar: false 
                            },
                        });
                    },
                    searchTasks(isResetPage = true) {
                        //Filter through tasks in display
                        if (isResetPage) {
                            this.pager.currentPage = 1;
                        }
                        let res;
                        if (this.selectedTab === 'Pending' || this.selectedTab === 'In Progress' || this.selectedTab === 'Completed') {
                            res = this.allTasks.filter((d) => d.status === this.selectedTab);
                        } else {
                            res = this.allTasks.filter((d) => d.status != 'trash');
                        }

                        if (this.selectedTab === 'high' || this.selectedTab === 'medium' || this.selectedTab === 'low') {
                            res = res.filter((d) => d.priority === this.selectedTab);
                        }
                        this.filteredTasks = res.filter((d) => d.title?.toLowerCase().includes(this.searchTask));
                        this.getPager();
                    },
                    getPager() {
                        setTimeout(() => {
                            if (this.filteredTasks.length) {
                                this.pager.totalPages = this.pager.pageSize < 1 ? 1 : Math.ceil(this.filteredTasks.length / this.pager.pageSize);
                                if (this.pager.currentPage > this.pager.totalPages) {
                                    this.pager.currentPage = 1;
                                }
                                this.pager.startIndex = (this.pager.currentPage - 1) * this.pager.pageSize;
                                this.pager.endIndex = Math.min(this.pager.startIndex + this.pager.pageSize - 1, this.filteredTasks.length - 1);
                                this.pagedTasks = this.filteredTasks.slice(this.pager.startIndex, this.pager.endIndex + 1);
                            } else {
                                this.pagedTasks = [];
                                this.pager.startIndex = -1;
                                this.pager.endIndex = -1;
                            }
                        });
                    },

                    setPriority(task, name) {
                        //Change the priority of a task and notify user
                        let item = this.filteredTasks.find((d) => d.id === task.id);
                        
                        item.priority = name;
                        console.log("priority task", name)
                        

                        tasks[task.id-1]['task_priority'] = name;
                        cookieTasks = JSON.parse(getCookie("tasks"));
                        
                        cookieTasks.forEach(function(cookieTask) {
                                if (cookieTask.taskID == item.id && cookieTask.task_user == user_id) {
                                    cookieTask.task_priority = name;
                                }
                        });

                        setCookie("tasks", cookieTasks);
                        let user = users.find(user => user.id == this.user_id);
                            if(users[this.user_id-1])
                            {
                                notif = `The task titled "${tasks[task.id-1]['task_name']}" has been changed of priority.`;
                                users[this.user_id-1]['notifications'].push(notif);
                                setCookie("users", users);
                            }
                       
                        this.searchTasks(false);
                    },

                    setstatus(task, name) {
                        //Change the status of a task and notify user
                        let item = this.filteredTasks.find((d) => d.id === task.id);
                        item.status = name;
                        
                        let user = users.find(user => user.id == this.user_id);
                            if(users[this.user_id-1])
                            {
                                notif = `The task titled "${tasks[task.id-1]['task_name']}" has been changed of status.`;
                                users[this.user_id-1]['notifications'].push(notif);
                                setCookie("users", users);
                            }
                        this.allTasks = [...this.allTasks];
                        this.searchTasks(false);

                    },

                    tabChanged(type) {
                        this.selectedTab = type;
                        this.searchTasks();
                        this.isShowTaskMenu = false;
                    },

                    taskComplete(task) {
                        let item = this.filteredTasks.find((d) => d.id === task.id);
                        item.status = item.status === 'complete' ? '' : 'complete';
                        this.searchTasks(false);
                    },

                    setImportant(task) {
                        let item = this.filteredTasks.find((d) => d.id === task.id);
                        item.status = item.status === 'important' ? '' : 'important';
                        this.searchTasks(false);
                    },

                    viewTask(item) {
                        this.selectedTask = item;
                        setTimeout(() => {
                            this.viewTaskModal = true;
                        });
                    },

                    filteredCount(type){
                        return this.allTasks && this.allTasks.filter((d) => d.status === type).length
                    },

                    filteredCountAll(){
                        return this.allTasks && this.allTasks.filter((d) => d.status != 'trash').length-1;
                    },

                    addEditTask(task) {
                        this.isShowTaskMenu = false;

                        this.params = JSON.parse(JSON.stringify(defaultParams));

                        this.quillEditor.root.innerHTML = '';

                        if (task.id) {
                            this.params = JSON.parse(JSON.stringify(task));
                            console.log(this.params)
                            this.quillEditor.root.innerHTML = this.params.description;
                            this.params.status = task.status; 
                            this.params.priority = task.priority;
                            console.log("task.status ->",task.status)
                            console.log("task.priority ->",task.priority)
                        }



                        this.addTaskModal = true;
                    },

                    deleteTask(task, type) {
                        reply = window.prompt("Are you sure you want to remove this task from the employee? (Y/N)");

                        if(reply == 'Y' || reply == 'y'){
                            if (type === 'delete') {
                            task.status = 'trash';
                            this.allTasks = this.allTasks.filter((d) => d.id != task.id);
                           
                            }

                            tasks[task.id-1]['task_user'] = "";
                            setCookie("tasks", tasks);

                            
                            if(users[this.user_id-1])
                            {
                                notif = `The task titled "${tasks[task.id-1]['task_name']}" has been removed`;
                                users[this.user_id-1]['notifications'].push(notif);
                                setCookie("users", users);
                            }
                        }

                        
                        this.searchTasks(false);
                    },

                    addTask(id, name, date, desc, priority, status, userID) {
                        //Add task from cookie to array
                        let maxid = 0;
                        if (this.allTasks.length > 0) 
                            maxid = this.allTasks.reduce((max, obj) => (obj.id > max ? obj.id : max), this.allTasks[0].id);
                        if (isNaN(maxid) || maxid === undefined) 
                            maxid = 0;

                        let task = {
                            id: maxid + 1,
                            title: name,
                            description: desc,
                            descriptionText: desc,
                            date: date,
                            priority: priority,
                            status: status,
                        };

                        console.log("task " + task);

                        this.allTasks.splice(0, 0, task);
                        this.allTasks = [...this.allTasks];
                        this.searchTasks();
                    },

                    saveTask() {
                        if (!this.params.title) {
                            this.showMessage('Title is required.', 'error');
                            return false;
                        }

                        if (this.params.id) {
                            //update task
                            this.pagedTasks = this.pagedTasks.map((d) => {
                                console.log("ENTERED UPDATE?")
                                if (d.id === this.params.id) {
                                    //Receive parameters
                                    d = this.params;
                                    d.description = this.quillEditor.root.innerHTML;
                                    d.descriptionText = this.quillEditor.getText();

                                    tasks[d.id-1]['task_name'] = this.params.title;
                                    tasks[d.id-1]['task_description'] = d.descriptionText;
                                    tasks[d.id-1]['task_status'] = this.params.status;
                                    tasks[d.id-1]['task_priority'] = this.params.priority;
                                    tasks[d.id-1]['due_date'] = this.params.date;
                                    console.log(d.id);

                                    //Add to tasks array
                                    this.allTasks[d.id]['status'] = this.params.status;
                                    this.allTasks = [...this.allTasks];

                                    cookieTasks = JSON.parse(getCookie("tasks"));
                                    console.log(cookieTasks);

                                    id = d.id;

                                    //Add to tasks cookie
                                    cookieTasks.forEach(function(cookieTask) {
                                            // Check if taskID and task_user match
                                            console.log(id + " " + user_id);
                                            if (cookieTask.taskID == id && cookieTask.task_user == user_id) {
                                                console.log(cookieTask);
                                                cookieTask.task_name = tasks[id-1]['task_name'];
                                                cookieTask.task_description = tasks[id-1]['task_description'];
                                                cookieTask.task_status = tasks[id-1]['task_status'];
                                                cookieTask.task_priority = tasks[id-1]['task_priority'];
                                                cookieTask.due_date = tasks[id-1]['due_date'];
                                                console.log('cookietask: ' + cookieTask);
                                            }
                                    });
                                    console.log(cookieTasks);
                                    setCookie("tasks", cookieTasks);

                                    //Notify user
                                    if(users[this.user_id-1])
                                    {
                                        notif = `The task titled "${tasks[d.id-1]['task_name']}" has been updated`;
                                        users[this.user_id-1]['notifications'].push(notif);
                                        setCookie("users", users);
                                    }
                                    }
                                return d;
                            });
                        } else {

                            //Add new task
                            let task = this.params;
                            let maxid = 0;
                            if (this.allTasks.length > 0) 
                                maxid = this.allTasks.reduce((max, obj) => (obj.id > max ? obj.id : max), this.allTasks[0].id);
                            if (isNaN(maxid) || maxid === undefined) 
                            maxid = 0;
                            task.id = maxid + 1;
                            task.description = this.quillEditor.root.innerHTML;
                            task.descriptionText = this.quillEditor.getText();

                            if(!task.status)
                                task.status = 'Pending';
                            if(!task.priority)
                                task.priority = 'low';

                            console.log(task);
                            this.addTask(task.id, task.title, task.date, task.descriptionText, task.priority, task.status, this.user_id);

                            //Add new task to cookie tasks
                            cookieTasks = getCookie("tasks");
                            cookieTasks = JSON.parse(cookieTasks);

                            newTask = {"taskID": task.id, "task_user": parseInt(this.user_id), "task_name": task.title,
                                        "task_description": task.descriptionText, "due_date": task.date,
                                        "task_status": task.status, "task_priority": task.priority};
                            cookieTasks.push(newTask);
                            setCookie("tasks", cookieTasks);

                            console.log(this.allTasks);
                            let user = users.find(user => user.id == this.user_id);
                            //Notify user
                            if(users[this.user_id-1])
                            {
                                notif = `The task titled "${cookieTasks[task.id-1]['task_name']}" has been added`;
                                users[this.user_id-1]['notifications'].push(notif);
                                setCookie("users", users);
                            }
                            this.searchTasks();
                        }

                        this.showMessage('Task has been saved successfully.');
                        this.addTaskModal = false;
                    },

                    showMessage(msg = '', type = 'success') {
                        const toast = window.Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                        });
                        toast.fire({
                            icon: type,
                            title: msg,
                            padding: '10px 20px',
                        });
                    },
                }));
            });

            $("document").ready(() => {
            const queryParams = new URLSearchParams(window.location.search);

            const paramName = 'id';
            const user_id = queryParams.get(paramName);
            sessionStorage.setItem("uid",JSON.stringify(user_id));

            loadInfo();
        });

        const loadInfo = () => {
            //Load user info onto HTML
            const id = JSON.parse(sessionStorage.getItem("uid"));

            var cookie = getCookie("users");
            users = JSON.parse(cookie);

            $("#email").val(users[id-1]['email']);
            $("#uid").val(id);
            $("#password").val(users[id-1]['password']);
            let status = users[id-1]['status'];
            let html = "";

            if (status === 'active') {
                html += "<option selected='selected'>Active</option>" +
                    "<option>Inactive</option>";
            } else if (status === 'inactive') {
                html += "<option>Active</option>" +
                    "<option selected='selected'>Inactive</option>";
            }

            $("#status").html(html);
        }
        
        </script>
