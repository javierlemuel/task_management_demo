        <script>
            const defaultParams = {
                id: null,
                title: '',
                description: '',
                descriptionText: '',
                assignee: '',
                path: '',
                tag: '',
                priority: 'low',
            };
            document.addEventListener('alpine:init', () => {
                // main section
                Alpine.data('scrollToTop', () => ({
                    showTopButton: false,
                    init() {
                        window.onscroll = () => {
                            this.scrollFunction();
                        };
                    },

                    scrollFunction() {
                        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                            this.showTopButton = true;
                        } else {
                            this.showTopButton = false;
                        }
                    },

                    goToTop() {
                        document.body.scrollTop = 0;
                        document.documentElement.scrollTop = 0;
                    },
                }));

                // theme customization
                Alpine.data('customizer', () => ({
                    showCustomizer: false,
                }));

                // sidebar section
                Alpine.data('sidebar', () => ({
                    init() {
                        const selector = document.querySelector('.sidebar ul a[href="' + window.location.pathname + '"]');
                        if (selector) {
                            selector.classList.add('active');
                            const ul = selector.closest('ul.sub-menu');
                            if (ul) {
                                let ele = ul.closest('li.menu').querySelectorAll('.nav-link');
                                if (ele) {
                                    ele = ele[0];
                                    setTimeout(() => {
                                        ele.click();
                                    });
                                }
                            }
                        }
                    },
                }));

                // header section
                Alpine.data('header', () => ({
                    init() {
                        const selector = document.querySelector('ul.horizontal-menu a[href="' + window.location.pathname + '"]');
                        if (selector) {
                            selector.classList.add('active');
                            const ul = selector.closest('ul.sub-menu');
                            if (ul) {
                                let ele = ul.closest('li.menu').querySelectorAll('.nav-link');
                                if (ele) {
                                    ele = ele[0];
                                    setTimeout(() => {
                                        ele.classList.add('active');
                                    });
                                }
                            }
                        }

                        this.addMessages();
                    },

                    //Notifications
                    messages: [
                    ],

                    addMessages() {
                        var admins = JSON.parse(getCookie("admins"));
                        var adminID = JSON.parse(sessionStorage.getItem("adminID"));
                        
                        list = admins[adminID-1]['notifications'];

                        for(var i = 0; i < list.length; i++)
                        {
                            let maxUserId = this.messages.length
                                    ? this.messages.reduce((max, character) => (character.id > max ? character.id : max), this.messages[0].id)
                                    : 0;

                            let message = {
                                id: maxUserId + 1,
                                message: list[i],
                            }

                            this.messages.unshift(message);
                        }
                            
                    },

                    removeMessage(value) {
                        this.messages = this.messages.filter((d) => d.id !== value);
                        var admins = JSON.parse(getCookie("admins"));

                        var adminID = JSON.parse(sessionStorage.getItem("adminID"));
                        list = admins[adminID-1]['notifications'];

                        for(var i = 0; i < list.length; i++)
                        {
                            if(i == value-1)
                                list = list.splice(i, i);
                        }

                        admins[adminID-1]['notifications'] = list;
                        setCookie("admins", admins);



                    },
                }));

                var cookie = getCookie("tasks");
                tasks = JSON.parse(cookie);
                //todolist
                Alpine.data('todolist', () => ({
                    selectedTab: '',
                    isShowTaskMenu: false,
                    addTaskModal: false,
                    viewTaskModal: false,

                    params: JSON.parse(JSON.stringify(defaultParams)),
                    allTasks: [
                        {
                            
                        },
                    ],
                    filteredTasks: [],
                    pagedTasks: [],
                    searchTask: '',
                    selectedTask: defaultParams,
                    maxid: 0,

                    pager: {
                        currentPage: 1,
                        totalPages: 0,
                        pageSize: 10,
                        startIndex: 0,
                        endIndex: 0,
                    },
                    quillEditor: null,

                    setCookie(name, value) {
                        document.cookie = name + '=' + value + ';path=/';
                    },

                    init() {
                        this.searchTasks();
                        this.initEditor();
                        const queryParams = new URLSearchParams(window.location.search);
                        const paramName = 'id';
                        const admin_id = queryParams.get(paramName);

                        
                    },
                    initEditor() {
                        this.quillEditor = new Quill(this.$refs.editor, {
                            theme: 'snow',
                        });
                    },
                    getPager() {
                        setTimeout(() => {
                            if (this.filteredTasks.length) {
                                this.pager.totalPages = this.pager.pageSize < 1 ? 1 : Math.ceil(this.filteredTasks.length / this.pager.pageSize);
                                if (this.pager.currentPage > this.pager.totalPages) {
                                    this.pager.currentPage = 1;
                                }
                                this.pager.startIndex = (this.pager.currentPage - 1) * this.pager.pageSize;
                                this.pager.endIndex = Math.min(this.pager.startIndex + this.pager.pageSize - 1, this.filteredTasks.length - 1);
                                this.pagedTasks = this.filteredTasks.slice(this.pager.startIndex, this.pager.endIndex + 1);
                            } else {
                                this.pagedTasks = [];
                                this.pager.startIndex = -1;
                                this.pager.endIndex = -1;
                            }
                        });
                    },

                    
                    showMessage(msg = '', type = 'success') {
                        const toast = window.Swal.mixin({
                            toast: true,
                            position: 'top',
                            showConfirmButton: false,
                            timer: 3000,
                        });
                        toast.fire({
                            icon: type,
                            title: msg,
                            padding: '10px 20px',
                        });
                    },
                }));
            });

            //On document load, get the adminID from query parameters and load info onto HTML
            $("document").ready(() => {
            const queryParams = new URLSearchParams(window.location.search);

            // Get the value of 'paramName'
            const paramName = 'id';
            const admin_id = queryParams.get(paramName);
            sessionStorage.setItem("uid",JSON.stringify(admin_id));

            loadInfo();

        const loadInfo = () => {
            //Load admin info from cookie onto HTML display
            const id = JSON.parse(sessionStorage.getItem("uid"));

            var cookie = getCookie("admins");
            admins = JSON.parse(cookie);

            $("#uid").val(id);
            $("#email").val(admins[id-1]['email']);
            $("#password").val(admins[id-1]['password']);
            let status = admins[id-1]['status'];
            let html = "";

            if (status === 'active') {
                html += "<option selected='selected'>Active</option>" +
                    "<option>Inactive</option>";
            } else if (status === 'inactive') {
                html += "<option>Active</option>" +
                    "<option selected='selected'>Inactive</option>";
            }

            $("#status").html(html);
        }
